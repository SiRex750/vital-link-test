<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Messaging</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Medical Messaging</h1>

    <div id="user-type">
        <button onclick="setUserType('doctor')">Login as Doctor</button>
        <button onclick="setUserType('patient')">Login as Patient</button>
    </div>

    <div id="doctor-options" style="display:none;">
        <h2>Doctor Dashboard</h2>
        <div id="patients-list"></div>
        <textarea id="doctor-message" placeholder="Type message to patient"></textarea>
        <button onclick="sendDoctorMessage()">Send Message</button>
    </div>

    <div id="patient-options" style="display:none;">
        <h2>Patient Dashboard</h2>
        <div id="doctor-list"></div>
        <input type="file" id="fileInput">
        <button onclick="uploadDocument()">Upload Document</button>
        <textarea id="patient-message" placeholder="Type message to doctor"></textarea>
        <button onclick="sendPatientMessage()">Send Message</button>
    </div>
</body>
</html>
